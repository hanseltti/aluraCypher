<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Cypher</title>
</head>
<body>

    <header></header>

    <main class="main-section ">
        <h1 class="">Bienvenidos a Cypher</h1>
        <section class="flex-container ">
            <div class="flex-item itemA">
                <div class="txt-container">
                    <textarea class="tarea" name="textarea" id="txtarea" cols="31" rows="10" placeholder="Escriba texto aqui"></textarea>
                </div>
                <button type="button" class="btnStyle btnEn" id="btnEncriptar" onclick="encriptarTexto()">Encriptar</button>
                <button type="button" class="btnStyle btnDen" id="btnDesencriptar" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
            <div class="flex-item itemB">
                <p id="textoEncriptado">No se ha introducido ningun texto a encriptar o desencriptar</p>
            </div>
        </section>
    </main>

    <script src="javascript.js">

    </script>
